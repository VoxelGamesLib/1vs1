language: java
jdk:
  - oraclejdk8
sudo: true
notifications: {
  "email": false,
  "irc": {
    "channels": ["ircs://irc.spi.gt:6697/#MiniDigger"],
    "on_success": "change",
    "on_failure": "always",
    "skip_join": true
  }
}
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
deploy:
  provider: script
  script: "chmod +x scripts/deploy-build-results.sh && scripts/deploy-build-results.sh"
  on:
    branch: master
  skip_cleanup: true
install: "gradle -version"
script: "gradle build dependencyUpdates createPom javadoc"
